<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Hamming Encoder</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div id="hamming-encoder">

        <h1>Hamming code </h1>
        <h3> Number of bits: 
            <select v-on:change="initDataBits()" v-model="numberOfDataBits">
                <option value="4">4</option>
                <option value="8">8</option>
            </select> 
        </h3>

        <h3> Parity bit? 
            <select v-model="parityBitOption">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select> 
        </h3>


        <br>
        <ul v-for="(bit, index) in dataBits">
            <li>
                <input maxlength="1" :placeholder="'D'+index" v-model="bit.data"
                    v-bind:class="[validateBit(bit.data) ? 'valid-input' : 'invalid-input']" />

            </li>
        </ul>
        <br>
        Data bits: <code>{{dataBits}}</code>
        <br>

        <br>
            <p>{{ parityBit }}</p>
            <p>{{ dataBitsNumber }}</p>
            <p>{{ sentMessage }}</p>
        <br>

        <button v-on:click="send()">Send</button>

        <p>{{ status }}</p>

    </div>

    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
